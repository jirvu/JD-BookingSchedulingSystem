<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Register - Harem Booking System</title>
    <style>
        .fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-50 via-indigo-100 to-purple-100 min-h-screen flex items-center justify-center p-4 font-sans text-slate-800 relative overflow-hidden">

    <div class="fixed top-[-10%] left-[-10%] w-[50%] h-[50%] bg-purple-200/50 rounded-full blur-[120px] pointer-events-none"></div>
    <div class="fixed bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-blue-200/50 rounded-full blur-[120px] pointer-events-none"></div>

    <div class="fade-in-up w-full max-w-md bg-white/70 backdrop-blur-2xl rounded-[2.5rem] border border-white shadow-2xl relative z-10 overflow-hidden">
        <div class="p-8 md:p-10">

            <div class="text-center mb-8">
                <h1 class="text-2xl font-black text-slate-900 tracking-tight">Create Account</h1>
                <p class="text-slate-500 text-sm mt-1">Join the team to manage schedules</p>
            </div>

            <form action="register.php" method="POST" class="space-y-5" onsubmit="return validatePassword()">

                <div class="space-y-1">
                    <label for="fullname" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest ml-1">Full Name</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-400 group-focus-within:text-indigo-600 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                        <input type="text" id="fullname" name="fullname" required placeholder="e.g. John Doe" class="w-full pl-12 pr-4 py-3.5 rounded-2xl bg-white/50 border border-white/60 focus:bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500/50 transition-all text-slate-700 placeholder:text-slate-400 font-medium">
                    </div>
                </div>

                <div class="space-y-1">
                    <label for="email" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest ml-1">Email Address</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-400 group-focus-within:text-indigo-600 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                            </svg>
                        </div>
                        <input type="email" id="email" name="email" required placeholder="name@harem.inc" class="w-full pl-12 pr-4 py-3.5 rounded-2xl bg-white/50 border border-white/60 focus:bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500/50 transition-all text-slate-700 placeholder:text-slate-400 font-medium">
                    </div>
                </div>

                <div class="space-y-5">
                    <div class="space-y-1">
                        <label for="password" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest ml-1">Password</label>
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-400 group-focus-within:text-indigo-600 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                            </div>
                            <input type="password" id="password" name="password" required placeholder="Create a password" class="w-full pl-12 pr-12 py-3.5 rounded-2xl bg-white/50 border border-white/60 focus:bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500/50 transition-all text-slate-700 placeholder:text-slate-400 font-medium">
                        </div>
                    </div>

                    <div class="space-y-1">
                        <label for="confirm_password" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest ml-1">Confirm Password</label>
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-400 group-focus-within:text-indigo-600 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </div>
                            <input type="password" id="confirm_password" name="confirm_password" required placeholder="Repeat password" class="w-full pl-12 pr-4 py-3.5 rounded-2xl bg-white/50 border border-white/60 focus:bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500/50 transition-all text-slate-700 placeholder:text-slate-400 font-medium">
                        </div>
                        <p id="error-msg" class="text-xs text-rose-500 font-bold ml-1 mt-1 hidden">Passwords do not match</p>
                    </div>
                </div>

                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-4 rounded-2xl font-bold shadow-lg shadow-indigo-200 transition-all transform hover:scale-[1.02] active:scale-[0.98] mt-2">
                    Create Account
                </button>

                <div class="text-center pt-2">
                    <p class="text-xs text-slate-500 font-medium">
                        Already have an account?
                        <a href="login.html" class="text-indigo-600 font-bold hover:text-indigo-800 transition-colors ml-1">Sign In</a>
                    </p>
                </div>

            </form>
        </div>

        <div class="h-2 w-full bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500"></div>
    </div>

    <script>
        // Simple Client-Side Validation
        function validatePassword() {
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm_password').value;
            const errorMsg = document.getElementById('error-msg');
            const confirmInput = document.getElementById('confirm_password');

            if (password !== confirm) {
                errorMsg.classList.remove('hidden');
                confirmInput.classList.add('border-rose-300', 'bg-rose-50');
                confirmInput.classList.remove('border-white/60');
                return false; // Prevent form submission
            } else {
                errorMsg.classList.add('hidden');
                confirmInput.classList.remove('border-rose-300', 'bg-rose-50');
                return true;
            }
        }
    </script>
</body>

</html>
