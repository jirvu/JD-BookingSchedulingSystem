<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Register | HaRem Incorporated</title>
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .gold-shimmer {
            background: linear-gradient(to right, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shine 4s linear infinite;
        }
        
        @keyframes shine {
            from {
                background-position: 0% 50%;
            }
            to {
                background-position: 100% 50%;
            }
        }
    </style>
</head>

<body class="bg-[#2D1B36] font-sans text-white min-h-screen flex items-center justify-center p-4 relative overflow-hidden">

    <div class="fixed top-[-10%] right-[-5%] w-[45%] h-[45%] bg-indigo-500/20 rounded-full blur-[120px] pointer-events-none"></div>

    <div class="glass-card w-full max-w-md rounded-[2.5rem] relative z-10 overflow-hidden">
        <div class="p-8 md:p-12">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold tracking-tight">Join the <span class="gold-shimmer">Collective</span></h1>
                <p class="text-purple-100/50 text-[10px] uppercase tracking-[0.2em] mt-2">Start your journey with Harem Inc.</p>
            </div>

            <form action="register.php" method="POST" class="space-y-4">
                <div class="space-y-1">
                    <label class="text-[9px] font-bold text-purple-300/60 uppercase tracking-widest ml-1">Full Name</label>
                    <input type="text" name="fullname" required placeholder="John Doe" class="w-full px-6 py-3.5 rounded-2xl bg-white/5 border border-white/10 focus:outline-none focus:border-purple-400 text-white placeholder:text-white/20">
                </div>

                <div class="space-y-1">
                    <label class="text-[9px] font-bold text-purple-300/60 uppercase tracking-widest ml-1">Email Address</label>
                    <input type="email" name="email" required placeholder="name@harem.com.ph" class="w-full px-6 py-3.5 rounded-2xl bg-white/5 border border-white/10 focus:outline-none focus:border-purple-400 text-white placeholder:text-white/20">
                </div>

                <div class="grid grid-cols-1 gap-4">
                    <div class="space-y-1">
                        <label class="text-[9px] font-bold text-purple-300/60 uppercase tracking-widest ml-1">Password</label>
                        <input type="password" id="password" name="password" required placeholder="••••••••" class="w-full px-6 py-3.5 rounded-2xl bg-white/5 border border-white/10 focus:outline-none focus:border-purple-400 text-white placeholder:text-white/20">
                    </div>
                </div>

                <button type="submit" class="w-full bg-white text-[#2D1B36] py-4 rounded-full font-bold text-xs tracking-[0.2em] uppercase mt-4 hover:bg-purple-100 transition-all">
                    Create Account
                </button>

                <div class="text-center pt-4 border-t border-white/10 mt-6">
                    <p class="text-[10px] text-purple-100/40 uppercase tracking-widest">
                        Already registered?
                        <a href="login.html" class="text-white hover:text-purple-300 transition-colors ml-1 font-bold">Sign In</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
